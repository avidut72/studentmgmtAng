<div class="container">
  <h2>Department Management Page</h2>
  <form>
    <label>Department Name:</label>
    <input type="text" name="department.departmentName" [(ngModel)]="department.departmentName"/>
    <button (click)="saveDepartment(department)" class="btn btn-success">Save</button>
  </form>
  <button (click)="getDepartments()" class="btn btn-primary">Show Department</button>
  <h4 style="color:green">{{successMessage}}</h4>
  <table class="table table-striped">
    <thead>
      <th>Department ID</th>
      <th>Department Name</th>
      <th>Total Student</th>
      <th>Action</th>
    </thead>
    <tbody *ngFor="let department of departments">
      <tr>
        <td>{{department.departmentId}}</td>
        <td>{{department.departmentName}}</td>
        <td>{{department.size}}</td>
        <td>
          <button class="btn btn-warning" (click)="editForm(department)">Edit</button>
          <button class="btn btn-danger" (click)="deleteDepartment(department.departmentId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
