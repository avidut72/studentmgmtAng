<div class="container">
  <h2>Student Management Page</h2>
  <form>
    <div class="col-md-4">
      <h3><strong>Student's Information</strong></h3><br/>
      <div class="form-group">
        <label>First Name: </label>
        <input type="text" name="student.firstName" [(ngModel)]="student.firstName" class="form-control" placeholder="Enter first name"/>
      </div>
      <div class="form-group">
        <label>Last Name: </label>
        <input type="text" name="student.lastName" [(ngModel)]="student.lastName" class="form-control" placeholder="Enter last name"/>
      </div>
      <div class="form-group">
        <label>Address: </label>
        <input type="text" name="student.address" [(ngModel)]="student.address" class="form-control" placeholder="Enter address"/>
      </div>
      <h4 style="color:green">{{successMessage}}</h4><br/>
      <div class="form-group">
        <label for="deptName">Department Name:</label>
          <select class="form-control" id="deptName" required>
            <option *ngFor="let student of students" [value]="dept">{{student.departmentName}}</option>
          </select> 
      </div>
        
      <button (click)="saveStudent(student)" class="btn btn-success" style="width: 100px; margin-left: 10px;">Save</button>
      <button class="btn btn-warning" style="width: 100px; margin-left: 10px;">Cancel</button>
     <!-- <button (click)="getDeptNames()" class="btn btn-primary">Department</button> -->
     <button (click)="getStudents()" class="btn btn-primary">Show</button>
    </div> 
  </form>
  <table class="table table-striped">
    <thead>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Address</th>
      <th>Department Name</th>
    </thead>
    <tbody *ngFor="let student of students">
      <tr>
        <td>{{student.firstName}}</td>
        <td>{{student.lastName}}</td>
        <td>{{student.address}}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
